name: CRON Compiler

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  compiler:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4.1.1
    - uses: actions/setup-node@v4.0.0
      with:
        node-version: 18
    - run: |
        rm -rf filters/*
        curl https://raw.githubusercontent.com/sjhgvr/oisd/main/oisd_big.txt -o filters/big.oisd.txt
        curl https://secure.fanboy.co.nz/fanboy-cookiemonster.txt -o filters/fanboy-cookie-monster.txt
        curl https://zerodot1.gitlab.io/CoinBlockerLists/hosts_browser -o filters/coin-blocker-lists.txt
        curl https://raw.githubusercontent.com/hoshsadiq/adblock-nocoin-list/master/hosts.txt -o filters/adblock-no-coin-list.txt
        curl https://raw.githubusercontent.com/abpvn/abpvn/master/filter/abpvn.txt -o filters/abpvn.txt
        curl https://raw.githubusercontent.com/bigdargon/hostsVN/master/hosts -o filters/hostsvn.txt
        curl https://raw.githubusercontent.com/AdguardTeam/AdguardFilters/master/MobileFilter/sections/adservers.txt -o filters/adguard-mobile.txt
        curl https://raw.githubusercontent.com/AdguardTeam/AdguardFilters/master/BaseFilter/sections/adservers.txt -o filters/adguard-base.txt
    - run: npm i -g @adguard/hostlist-compiler
    - run: hostlist-compiler -c hostlist-compiler-config.json -o filters/full.txt
    - run: npm install -g @quilicicf/markdown-formatter
    - run: markdown-format -f README.md -o README.md
    - name: Commit files
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add -A
        git commit -m "auto: `full.txt` updated at $(date +'%Y-%m-%d %H:%M:%S')"
    - name: Push changes
      uses: ad-m/github-push-action@v0.8.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}

